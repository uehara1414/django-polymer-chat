<dom-module id="side-bar">

    <template>
        <iron-ajax auto
                   url="/backend/"
                   handle-as="json"
                   last-response="{{ajaxResponse}}"
                   debounce-duration="300"></iron-ajax>

        <section>
            <div class="header">
                <div class="sidebar-title">Filter</div>
                <paper-input label="#python #js"></paper-input>
            </div>
            <paper-dialog-scrollable>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
                <chat-card-mini></chat-card-mini>
            </paper-dialog-scrollable>
            <div class="footer">Lewis Carroll</div>
        </section>
    </template>

    <style>
        chat-card-mini {
            width: 100%;
        }
        section {
            width: 100%;
            height: 100%;
            @apply(--layout-vertical);
        }
        section paper-dialog-scrollable {
            @apply(--layout-flex);
        }
        .header {
            padding: 8px 24px;
        }
        .footer {
            padding: 8px 24px;
            text-align: right;
        }
    </style>

    <script>
        Polymer({
            is: 'side-bar'
        });
    </script>

</dom-module>
